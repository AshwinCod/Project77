<DOCTYPE! html>
<html lang="en">
    <head>
        <title>
            Demo of Visual Studio
        </title>
    </head>
    <body>
        <h1 style="text-align: center;">Project 77</h1>
        <p style="text-align: center;">Visual Studio Code is a app you can download and use it for editing or making websites</p>
        <p style="text-align: center;">Console screen is where you can see if your code works or not, and you can see the console screen by double-clicking and select inspect and in the top bar select console.</p>

        <script>
            //title
            var title = "Hi! Welcome to my Website";
            console.log(title);

            //first name
            var first_name = "Ashwin";
            console.log(first_name);

            //last name
            var last_name = "Vijayaguru";
            console.log(last_name);

            //full name
            var full_name = "Ashwin".concat("Vijayaguru");
            console.log(full_name);

            //number of letters in my name
            var length_of_full_name = full_name.length;
            console.log(length_of_full_name);

            //add
            var add = 452+362;
            console.log(add);
            
            //subtract
            var subtract = 285-142;
            console.log(subtract);
            
           
            //multiply
            var multiply = 38*52;
            console.log(multiply);

            
            //divide
            var divide = 826/25;
            console.log(divide);

            //replace name
            var replace_name = "My name is Shanthi Vijayaguru";
            var new_name = replace_name.replace("Shanthi","Ashwin");
            console.log(replace_name);
            console.log(new_name);

            //math sqrt
            var sqrt = Math.sqrt(1024);
            console.log(sqrt);

            //exponential
            var expo = Math.pow(5,3);
            console.log(expo);

            //minimum number
            var minimum_number = Math.min(328,3755);
            console.log(minimum_number);
            console.log("minimum number="+" "+minimum_number);

            //maximum number
            var maximum_number = Math.max(356,3791);
            console.log(maximum_number);
            console.log("maximum number="+" "+maximum_number);

            //some digits of pi
            var pi = 3.141592653589793;
            console.log(pi);

            //reduced to 4
            var round_off = pi.toFixed(4);
            console.log(round_off);
        </script> 
    </body>
</html>
